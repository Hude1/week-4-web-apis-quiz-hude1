    <div class="tabs">
        <button class="scoreBtn">View High Scores</button>

        </p>
        <button class="start">Start Quiz</button>
    </div>
    <!-- Quiz-->
    <div class="quiz hide">
        <h1>What is Your Name?</h1>
        <div class="options">
            <button>Talha</button>
            <button>Mohamed</button>

            <button>John</button>

    </div>
